<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>Check localStorage for Zone Recommendations</h1>
    <button onclick="checkStorage()">Check localStorage</button>
    <button onclick="setDefaults()">Set Default Zone Days</button>
    <button onclick="clearStorage()">Clear All</button>
    <div id="output"></div>
    
    <script>
        function checkStorage() {
            const zoneRec = localStorage.getItem('zoneRecommendations');
            const twoPersonDays = localStorage.getItem('twoPersonDeliveryDays');
            
            let output = '<h3>Current localStorage:</h3>';
            output += '<p><strong>zoneRecommendations:</strong> ';
            output += zoneRec ? '<pre>' + JSON.stringify(JSON.parse(zoneRec), null, 2) + '</pre>' : 'NOT SET';
            output += '</p>';
            output += '<p><strong>twoPersonDeliveryDays:</strong> ';
            output += twoPersonDays || 'NOT SET';
            output += '</p>';
            
            document.getElementById('output').innerHTML = output;
        }
        
        function setDefaults() {
            const defaultZones = {
                eastern: [1, 2, 3], // Mon, Tue, Wed
                western: [3, 4, 5], // Wed, Thu, Fri
                northern: [2, 3, 4], // Tue, Wed, Thu
                southern: [1, 3, 5], // Mon, Wed, Fri
                innerwest: [2, 3, 4] // Tue, Wed, Thu
            };
            
            localStorage.setItem('zoneRecommendations', JSON.stringify(defaultZones));
            localStorage.setItem('twoPersonDeliveryDays', JSON.stringify([2, 3, 4]));
            
            alert('Default zone days have been set!');
            checkStorage();
        }
        
        function clearStorage() {
            localStorage.removeItem('zoneRecommendations');
            localStorage.removeItem('twoPersonDeliveryDays');
            alert('Cleared!');
            checkStorage();
        }
        
        // Check on load
        window.onload = checkStorage;
    </script>
</body>
</html>
